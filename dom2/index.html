<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="container">
      <form>
        <div>
          <label>First Name:</label>
          <input type="text" class="form-input" id="firstName" value="Mario" />
        </div>
        <div>
          <label>Last Name:</label>
          <input type="text" class="form-input" id="lastName" value="Rossi" />
        </div>
        <div>
          <label>Age:</label>
          <input type="number" class="form-input" id="age" value="25" />
        </div>
      </form>
    </div>

    <script>
      const myPerson = document.querySelectorAll(".form-input");
      const [firstElement, secondElement, thirdElement] = myPerson;
      const person = {};
      person.firstName = firstElement.value;
      person.lastName = secondElement.value;
      person.age = thirdElement.value;
      console.log(person);
      const myForm = document.querySelector("form");
      console.log(myForm);
      const personJson = JSON.stringify(person);
      myForm.setAttribute("data-person", "personJson");
    </script>
  </body>
</html>
